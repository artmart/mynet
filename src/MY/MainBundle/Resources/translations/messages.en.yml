tou:
  copy_title: Հեղինակային իրավունքներ
  copy: |
    MyNet.am. «» : Բոլոր իրավունքները պաշտպանված են:
  legal_title: Իրավական հրապարակում
  legal: |
    Խնդրում ենք ուշադիր ուսումնասիրել այս կայքից օգտվելու պայմանները:
  user_agreement_title: Օգտատիրոջ համաձայնագիր
  user_agreement: |
    Տվյալ Օգտատիրոջ համաձայնագիր («Համաձայնագիր») սահմանում է այս կայքի («Կայք») օգտագործման պայմանները և ժամկետները: Կայքը պատկանում է «ԵՐԵՎԱՆ ՔԱՂԱՔԻ ԿԱՌԱՎԱՐՄԱՆ ՏԵԽՆՈԼՈԳԻԱՆԵՐԻ ԿԵՆՏՐՈՆ» ՓԲԸ-ին և կառավարվում նրա կողմից («ԵՔԿՏԿ»): Կայքը օգտագործելով՝ Դուք համաձայնվում եք նշված Համաձայնագրի հետ: Եթե համաձայն չեք Համաձայնագրի օրինական սահմանումների հետ, ապա պետք է անմիջապես լքեք կայքը: Մենք իրավունք ունենք Համաձայնագրի մեջ ցանկացած ժամանակ փոփոխություններ ավելացնել, այդպիսի փոփոխութունների մասին Ձեզ կտեղեկացնեն՝ տեղադրելով դրանց մասին տեղեկություններ Կայքում: Եթե Դուք շարունակում եք օգտվել կայքից, Համաձայնագրի մեջ փոփոխություն մտցնելուց հետո, դա նշանակում է, որ դուք համաձայն եք սահմանումների հետ: ԵՔԿՏԿ կարող է դադարեցնել, կասեցնել կամ սահմնափակել ողջ կայքի կամ նրա որևէ մասի մուտքը առանց ծանուցման կամ պատասխանատվության:  restrictions_title: Restrictions on the Use of Site Content
  restrictions_title: Կայքի բովանդակությունը օգտագործելու սահմանումներ
  restrictions: |
    Այս կայքում տեղադրված տեքստերը, տվյալները, լուսանկարները, պատկերները, տեսանյութերը և այլ տեղեկությունները («Բովանդակություն») պատկանում են ԵՔԿՏԿ-ին և պաշտպանված են ՀՀ Հեղինակային իրավունքների և կից իրավունքների մասին օրենքով: Դուք ընդունում եք, որ Բովանդակությունը ԵՔԿՏԿ-ի սեփականությունն է: Չի թույլատրվում պատճենել, փոփոխել, մասնակցել վաճառքի կամ փոխանցմանը: Արգելվում է առանց ԵՔԿՏԿ-ի նախնական գրավոր թույլտվության որևէ այլ կայքում Բովանդակության օգտագործումը, այդ թվում՝ հղումների տեղադրումը կամ շրջանակումը:
 
  submissions_title: Կայքի դիմումներ
  submissions: |
    Բոլոր դիտողությունները, քննարկումները, մտահաղացումները, գրաֆիկական պատկերները՝ ուղղված/տրամադրված Կայքին, համարվում են և շարունակվելու են համարվել ԵՔԿՏԿ-ի սեփականություն և ԵՔԿՏԿ-ն կարող է օգտագործել դրանք ցանկացած նպատակով՝ առանց սանմանափակումների կամ փոխհատուցման:
  links_title: Հղումներ երրորդ կողմի կայքերին
  links: |
    Կայքը կարող է պարունակել հղումներ այլ կայքերին, որոնք հսկվում են և կառավարվում 3-րդ կողմի կայքի կողմից և պատկանում նրան (երրորդ կողմի կայքերին): ԵՔԿՏԿ-ն չի կարող հսկել դրանք և չի կրում պատասխանատվություն 3-րդ կողմի կայքերի կողմից տրված տեղեկությունների ճշգրտության կամ մատչելիության համար: Դուք ընդունում եք, որ 3-րդ կողմի կայքերից օգտվելը կառավարվում է տվյալ կայքերից օգտվելու պայմաններով, այլ ոչ թե սույն համաձայնագրով: Ձեր մուտքը 3-րդ կողմի կայքեր տեղի է ունենում Ձեր ռիսկի հաշվին:
  conduct_title: Օգտատիրոջ պատասխանատվություններ
  conduct: |
    Դուք համաձայն եք օգտագործել Բովանդակությունը և Կայքը միայն օրինական նպատակներով: Արգելվում է օգտագործել  Բովանդակությունը և Կայքը, եթե դա կարող է առաջացնել որևէ անօրինական վիրավորանք, ենթարկել պատասխանատվության կամ խախտել որևէ կիրառվող տեղական, պետական, ազգաին կամ միջազգային օրենք կամ կանոնակարգ:
  contact_title: Հետադարձ կապ
  contact: |
    Հարցեր առաջանալու դեպքում կապնվեք մեզ հետ հետևյալ հասցեով՝ info@mynet.am կամ +374. ???? հեռախոսահամարով:
      
