jms_security_extra:
    secure_all_services: false
    expressions: true
    
    
    
services:
    my.facebook.user:
        class: MY\UserBundle\Security\User\Provider\FacebookProvider
        arguments:
            facebook: "@fos_facebook.api"
            userManager: "@fos_user.user_manager"
            validator: "@validator"
            container: "@service_container"
    my_user.my_provider:
        class: MY\UserBundle\Security\User\Provider\MyProvider
        public: false
        arguments: ["@fos_user.user_manager"]    
        
security:
#    acl:
#        connection: default
        
   
    role_hierarchy:
        ROLE_ADMIN:       [ROLE_USER, ROLE_SONATA_ADMIN]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
        #SONATA:
        #    - ROLE_SONATA_PAGE_ADMIN_PAGE_EDIT  # if you are not using acl then this line must be uncommented
 
    providers:
        chain_provider:
            chain:
              providers: [fos_userbundle, my_fos_facebook_provider]
        fos_userbundle:
            id: fos_user.user_manager
        my_fos_facebook_provider:
            id: my.facebook.user
        custom_provider:
            id: my_user.my_provider

    encoders:
        FOS\UserBundle\Model\UserInterface: sha512         
 
    firewalls:
 
        # -> custom firewall for the admin area of the URL
        admin:
            switch_user:        true
            context:            user
            pattern:            /admin(.*)
            form_login:
                provider:       fos_userbundle
                login_path:     /admin/login
                use_forward:    false
                check_path:     /admin/login_check
                failure_path:   null
                use_referer:    true
            logout:
                path:           /admin/logout
                target:         /admin/login
            anonymous:    true
        # -> end custom configuration
        
#        public:
 #         pattern:   ^/
#          form_login:
#            login_path: /login
#           check_path: /login_check
#            provider: custom_provider
#          anonymous: true
 #         logout:    
 #           path:           /logout
#            target:         /am
 
        # defaut login area for standard users
#        main:
#            pattern:      .*
#            form_login:
#                provider:       fos_userbundle
#                login_path:     /login
#                use_forward:    false
#                check_path:     /login_check
#                failure_path:   null
#            logout:       true
#            anonymous:    true
 
# ...



        public:
          pattern:   ^/
          fos_facebook:
            app_url: %fos_facebook_app_url%
            server_url: %fos_facebook_server_url%
            login_path: /login
            check_path: /loginFb
            default_target_path: /
            provider: my_fos_facebook_provider
          form_login:
            login_path: fos_user_security_login
            check_path: fos_user_security_check
            provider: custom_provider
          anonymous: true
          logout:    
            path:           /logout
            target:         /am




    access_control:
        - { path: ^/secured/.*, role: [IS_AUTHENTICATED_FULLY] } # This is the route secured with     fos_facebook
        - { path: ^/facebook/,   role: [ROLE_FACEBOOK] }
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        
         # -> custom access control for the admin area of the URL
        - { path: ^/admin/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/logout$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/login-check$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, role: [ROLE_ADMIN, ROLE_SONATA_ADMIN] }
        # -> end
        
        # FOS facebook
        - { path: ^/login_check, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/loginFb, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/.*, role: [IS_AUTHENTICATED_ANONYMOUSLY] }
        #- { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }
